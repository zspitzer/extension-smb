name: Java CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      luceeVersions:
        description: 'JSON array of Lucee versions to test'
        required: false
        default: '[{"version":"","query":"6/stable/light"},{"version":"","query":"7.0/stable/light"}]'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lucee: ${{ fromJSON(inputs.luceeVersions || vars.LUCEE_TEST_VERSIONS_PLUS || '[{"version":"","query":"6/stable/light"},{"version":"","query":"7.0/stable/light"}]') }}
    services:
      samba:
        image: dperson/samba
        ports:
          - 139:139
          - 445:445
        env:
          USER: "smbuser;smbpass"
          SHARE: "public;/share;yes;no;no;all"
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-smb
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Lucee files
        uses: actions/cache@v4
        with:
          path: ~/work/_actions/lucee/script-runner/main/lucee-download-cache
          key: lucee-downloads

      - name: Wait for Samba to be ready
        run: |
          echo "Waiting for Samba to start..."
          for i in {1..30}; do
            if nc -z localhost 445 2>/dev/null; then
              echo "Samba port 445 is open!"
              sleep 5
              break
            fi
            echo "Attempt $i: Samba not ready yet, waiting..."
            sleep 2
          done

      - name: Build extension-smb with Ant
        run: ant -noinput -buildfile build.xml

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: smb-lex-${{ matrix.lucee.query || matrix.lucee.version }}
          path: dist/*.lex

      - name: Checkout Lucee
        uses: actions/checkout@v4
        with:
          repository: lucee/lucee
          path: lucee

      - name: Run Lucee Test Suite
        uses: lucee/script-runner@main
        with:
          webroot: ${{ github.workspace }}/lucee/test
          execute: /bootstrap-tests.cfm
          luceeVersion: ${{ matrix.lucee.version }}
          luceeVersionQuery: ${{ matrix.lucee.query }}
          extensionDir: ${{ github.workspace }}/dist
        env:
          testLabels: smb
          testAdditional: ${{ github.workspace }}/tests
